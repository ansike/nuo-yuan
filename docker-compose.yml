version: '3.1'
services:
  db:
    image: postgres
    # volumes:
    #    - ./postgres:/var/lib/postgresql/data
    restart: always
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword

  adminer:
    image: adminer
    restart: always
    ports:
      - 8090:8080